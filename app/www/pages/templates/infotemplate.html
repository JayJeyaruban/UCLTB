<ion-view view-title="About TB">
	<ion-content ng-repeat="item in info | filter: { ref: whichinfo }"
		class="has-header">
		<div class="card">
			<div class="item-divider1">
				<h2 align="center" style="color:white">{{item.title}}</h2>
			</div>
			
			<div class="item item-body">
				<h2 align="left" ng-repeat="item in item.detail">{{item}}</h2>
				<img class="full-image" src="{{item.image}}">
				<br/>
			</div>
		</div>
	</ion-content>
</ion-view>
