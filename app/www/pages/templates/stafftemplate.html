<ion-view view-title="More Info">
	<ion-content class="has-header">
		<ion-item class="item-text-wrap"
			ng-repeat="item in stafflist | filter: { ref: whichstaff }">
			<img src="http://placehold.it/100x100">
			<h2>{{ item.name }}</h2>
			<h3>{{ item.role }}</h2>
			<p>{{ item.bio }}</p>
		</ion-item>
	</ion-content>
</ion-view>
