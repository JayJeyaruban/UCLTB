<ion-view view-title="FAQ">
	<ion-content class="has-header">
		<ion-item>
			<div class="card">
				<div class="item item-text-wrap" ng-repeat="item in faq | filter: { ref: whichasked }">
					<h2 align="center" style="color:red"><b>{{ item.question}}</b></h2> 
					</br>
					<h2 align="left" style="color:blue">{{ item.answer}}</h2> 
				</div>
			</div>
		</ion-item>
	</ion-content>
</ion-view>
