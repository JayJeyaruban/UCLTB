<ion-view view-title="Project Information">
	<ion-content ng-repeat="item in projects | filter: { ref: whichproj }"
		class="has-header">
		<div class="card">
			<div class="item-divider1">
				<h2 align="center" style="color:white">{{item.name}}</h2>
			</div>
			
			<div class="item item-body">
				<img class="full-image" src="{{item.image.one}}">
				<h2 align="left" ng-repeat="item in item.info">{{item}}</h2>
				<img class="full-image" src="{{item.image.two}}">
				<br/>
				<a href="#/participate" style="text-decoration: none;">
					<button class="button button-block button-balanced">
						<font style="color:black">I am interested in participating</font>
					</button>
				</a>
				<a href="#/feedback" style="text-decoration: none;">
					<button class="button button-block button-energized">
						<font style="color:black">I've participated in this study and would like to leave feedback</font>
					</button>
				</a>
			</div>
		</div>
	</ion-content>
</ion-view>
