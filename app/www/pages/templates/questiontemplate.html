<ion-view view-title="Quiz">
	<ion-content class="has-header">
		<ion-item>
			<div class="card">
				<div class="item item-text-wrap" ng-repeat="item in quiz | filter: { ref: whichquestion }">
					<p align="center"><b>{{item.type}}</b></p>
					<br/>
					<h2 align="center">{{ item.question}}</h2> 
					<a href="#/{{item.true}}" style="text-decoration: none;">
						<button class="button button-block button-balanced">
							True
						</button>
					</a>
					<a href="#/{{item.false}}" style="text-decoration: none;">
						<button class="button button-block button-balanced">
							False
						</button>
					</a>
				</div>
			</div>
		</ion-item>

	</ion-content>
</ion-view>
