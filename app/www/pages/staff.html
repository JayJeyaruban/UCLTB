<ion-view view-title="Staff">
	<ion-content class="has-header">
		<ion-list>
		<br/>
			<p align="center"><b>Select a hospital</b></p>
			<ion-item class="card" ng-repeat='item in staff | filter: query'
				ui-sref="detail({ detail: item.ref })">
				<h2 style="font-size:17px;color:blue">{{ item.hospital }}</h2>
			</ion-item> 
		</ion-list>
	</ion-content>
</ion-view>
