<ion-view view-title="FAQ">
	<ion-content class="has-header">
		<p align="center"><b>Below is a list of frequently asked questions</b></p>
		<ion-item>
			<div class="card">
				<div class="item item-text-wrap" ng-repeat="item in faq"
				ui-sref="asked({asked: item.ref })" >
					<h2 align="center"><b>{{ item.question}}</b></h2> 
					</br>
				</div>
			</div>
		</ion-item>
	</ion-content>
</ion-view>
