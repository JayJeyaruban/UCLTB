<!-- <div class="padding bar"></div> -->
<ion-view view-title="FAQ">
	<ion-content class="has-header">
	<p align="center"><b>Below is a list of frequently asked questions</b></p>
		<ion-list>
			<ion-item class="card" ng-repeat="item in faq"
				ui-sref="asked({asked: item.ref })" >
				{{ item.question}}
			</ion-item>
		</ion-list>
	</ion-content>
</ion-view>
