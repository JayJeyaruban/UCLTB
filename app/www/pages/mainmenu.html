<ion-view view-title="Main Menu">
	<ion-content class="has-header">
	<img class="full-image" src="img/logo.png">
		<ion-list>
			<ion-item class="card" ng-repeat="item in menuitems"
				href="#/{{ item.filename }}">
				<h2 style="font-size:17px;color:blue"><b>{{ item.name }}</b></h2>
			</ion-item>
		</ion-list>
		
	</ion-content>
</ion-view>
