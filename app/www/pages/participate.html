<ion-view view-title="Contact details">
	<ion-content class="has-header">
	<br/>
	<p align="center"><strong>Please provide contact details for participation</strong></p>
	</br>
	
	<div class="list">
		<label class="item item-input">
			<input type="text" placeholder="Name">
		</label>
		<label class="item item-input">
			<input type="text" placeholder="Phone">
		</label>
		<label class="item item-input">
			<input type="text" placeholder="Email">
		</label>
		<label class="item item-input">
			<textarea placeholder="Comments"></textarea>
		</label>
	</div>
	
	<br/>
	<p align="center"><b>Disclaimer: As per data protection laws, we will not share any of your confidential information with third parties.</b></p>	
	<br/>
	<a href="#/mainmenu" style="text-decoration: none;">
		<button class="button button-block button-balanced">
			Submit
		</button>
	</a>	
	</ion-content>
</ion-view>
