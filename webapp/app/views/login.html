<div class="container">
	<div class="jumbotron">
		<div class="list list-inset">
			<label class="input input-item">
				<input ng-model="username" type="text" placeholder="username" />
			</label>
			<label class="input input-item">
				<input ng-model="password" type="password" placeholder="password" />
			</label>
		</div>
		<button ng-click="login.signin(username,password)"
			class="button button-block button-stable">Login</button>
	</div>
</div>
